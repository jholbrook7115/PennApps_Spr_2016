
<html ng-app="RootApp">
	<head>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- Angular CSS CDNs -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>

	<body ng-controller="MainCtrl" flex>
		<md-toolbar>
		<div class="md-toolbar-tools">
	    	<md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                <md-icon md-svg-icon="/icons/ic_menu_black_24px.svg"></md-icon>
	    	</md-button>
    		<md-button ng-href="#/"><h2><span>Home Page</span></h2></md-button>
    	</div>
    	</md-toolbar>
    	<div layout="row" flex>
	    	<div layout="column" style="height: 100vh;">
		    	<md-sidenav class="md-sidenav-left md-whiteframe-z2 sidebar-fixed" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex>
		    		<md-content>
		    			<md-list>
		    				<md-list-item class="md-1-line" ng-repeat="item in sidebarObjects">
		    					<div class="md-list-item-text">
		    						<md-button ng-href="{{item.link}}">{{item.name}}</md-button>
		    					</div>
		    				</md-list-item>
		    			</md-list>
		    		</md-content>
	    	</md-sidenav>
	    	</div>	    	
	    <div class="content-container">
    		<div ng-view></div>
    	</div>
    </div>


    <!-- Angular JS CDNs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.3/angular-material.js"></script>
  	

  	<!-- JS Files -->
  	<script src="/controllers.js"></script>
  	<script src="/main.js"></script>

	</body>
</html>
